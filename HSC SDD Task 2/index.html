<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Index Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Number Index Finder</h1>
  <p>
    Enter a number to find its index in the array:<br>
    <span id="arrayTable"></span>
  </p>
  <input type="text" id="userInput" placeholder="Enter a number">
  <button onclick="findNumber()">Find Index</button>
  <button onclick="bubbleSort()">Bubble Sort</button>
  <button onclick="resetArray()">Reset Array</button>
  <button onclick="shuffleArray()">Shuffle Array</button>
  <p id="resultMessage"></p>
  <script>
    const initialArray = [42, 32, 23, 12, 19, 52];
    let sortedArray = [...initialArray];

    // Function to create table HTML
    function createTable(array) {
      const table = document.createElement('table');
      const tbody = document.createElement('tbody');

      // Create the first row with indices
      const indexRow = document.createElement('tr');
      for (let i = 0; i < array.length; i++) {
        const cellIndex = document.createElement('td');
        cellIndex.textContent = i;
        indexRow.appendChild(cellIndex);
      }
      tbody.appendChild(indexRow);

      // Create the second row with values
      const valueRow = document.createElement('tr');
      for (let i = 0; i < array.length; i++) {
        const cellValue = document.createElement('td');
        cellValue.textContent = array[i];
        valueRow.appendChild(cellValue);
      }
      tbody.appendChild(valueRow);

      table.appendChild(tbody);
      return table;
    }

    // Function to update the array table
    function updateArrayTable(array) {
      const arrayTable = document.getElementById('arrayTable');
      arrayTable.innerHTML = '';
      arrayTable.appendChild(createTable(array));
    }

    function findNumber() {
      const userInput = document.getElementById('userInput').value;
      const num = Number(userInput);
      const index = binarySearch(sortedArray, num);
      if (index !== -1) {
        document.getElementById('resultMessage').innerText = `The number ${num} was found at index ${index}`;
      } else {
        document.getElementById('resultMessage').innerText = `The number ${num} was not found in the array`;
      }
    }

    function bubbleSort() {
      for (let i = 0; i < sortedArray.length - 1; i++) {
        for (let j = 0; j < sortedArray.length - 1 - i; j++) {
          if (sortedArray[j] > sortedArray[j + 1]) {
            [sortedArray[j], sortedArray[j + 1]] = [sortedArray[j + 1], sortedArray[j]];
          }
        }
      }
      updateArrayTable(sortedArray);
    }

    function resetArray() {
      sortedArray = [...initialArray];
      updateArrayTable(sortedArray);
      document.getElementById('resultMessage').innerText = '';
    }

    // Shuffle Array function
    function shuffleArray() {
      for (let i = sortedArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [sortedArray[i], sortedArray[j]] = [sortedArray[j], sortedArray[i]];
      }
      updateArrayTable(sortedArray);
    }

    // Binary Search function
    function binarySearch(arr, target) {
      let left = 0;
      let right = arr.length - 1;

      while (left <= right) {
        const mid = Math.floor((left + right) / 2);

        if (arr[mid] === target) {
          return mid;
        }

        if (arr[mid] < target) {
          left = mid + 1;
        } else {
          right = mid - 1;
        }
      }

      return -1;
    }

    // Initialize array table
    updateArrayTable(sortedArray);
  </script>
</body>

</html>
